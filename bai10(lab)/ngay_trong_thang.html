<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <table>
        <tr>
            <td>Nhập tháng vào đây:</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="month"></td>
            <td><button type="button" onclick="test()">SOLVE</button></td>
        </tr>
        <tr>
            <td colspan="2"><p id="result">Kết quả</p></td>
        </tr>
    </table>

    <script>
        
        function test(){
            let month = +document.getElementById('month').value;
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                    break;
                case 2:
                    document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            }
        }
    </script>
</body>
</html>
