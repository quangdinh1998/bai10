<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Tính năm âm lịch</h1>
    <table>
        <tr>
            <td>Nhập năm dương lịch:</td>
            <td><input type="text" size="5" id="year"></td>
        </tr> <br/>
        <tr>
            <td colspan="2"><button type="button" onclick="solve()">Xem năm âm</button></td>
        </tr>
        <tr>
            <td colspan="2"><p id="result">Năm nay là năm: </p></td>
        </tr>
    </table>
</body>
<script>
    function solve(){
        let year = +document.getElementById('year').value;
        let can = '';
        let chi = '';
        switch (year%10){
            case 0:
                can = 'Canh ';
                break;
            case 1:
                can = 'Tân ';
                break;
            case 2:
                can = 'Nhâm ';
                break;
            case 3:
                can = 'Quý ';
                break;
            case 4:
                can = 'Giáp ';
                break;
            case 5:
                can = 'Ất ';
                break;
            case 6:
                can = 'Bính ';
                break;
            case 7:
                can = 'Đinh ';
                break;
            case 8: 
                can = 'Mậu ';
                break;
            case 9:
                can = 'Kỷ ';
                break;
        }
        switch (year%12){
            case 0:
                chi = 'Thân';
                break;
            case 0:
                chi = 'Dậu';
                break;
            case 2:
                chi = 'Tuất';
                break;
            case 3:
                chi = 'Hợi';
                break;
            case 4:
                chi = 'Tý';
                break;
            case 5:
                chi = 'Sửu';
                break;
            case 6:
                chi = 'Dần';
                break;
            case 7:
                chi = 'Mẹo';
                break;
            case 8:
                chi = 'Thìn';
                break;
            case 9:
                chi = 'Tỵ';
                break;
            case 10:
                chi = 'Ngọ';
                break;
            case 11:
                chi = 'Mùi';
                break;
        }
        let result = can + chi;
        document.getElementById('result').innerHTML='Năm nay là năm:' + result+ ' theo âm lịch';
    }
</script>
</html>
