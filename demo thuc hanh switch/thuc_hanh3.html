<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        let value = prompt('Type a number', 0);
        let a ='';
        value > 0 ? a = 1 :( value < 0 ? a = -1 : a = 0);
        switch (a){
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
</body>
</html>
